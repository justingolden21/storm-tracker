<html>
<head>

<title>Storm Tracker</title>
<meta charset="utf-8">
<meta name="title=" content="Storm Tracker">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A tracker for MTG Storm decks. Track mana, storm count, and more on the go, without dice or counters.">
<meta name="keywords" content="storm tracker, mtg storm, mtg storm deck, mtg storm tracker, mtg life mana tracker, modern storm, legacy storm, mtg modern storm, mtg legacy storm, modern storm deck, legacy storm deck, mtg modern storm deck, mtg legacy storm deck">

<link rel="icon" href="img/izzet.png" type="image/png">

<meta id="theme1" name="theme-color" content="#333">
<meta id="theme2" name="msapplication-navbutton-color" content="#333">
<meta id="theme3" name="apple-mobile-web-app-status-bar-style" content="#333">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>
<body>

<div id="container" class="container-fluid text-center">

<h3>STORM TRACKER</h3>

<div id="stormDiv"></div>



<!-- TODO: icons, pretty image(s) -->

<div class="row">
<div class="col-sm-6">

<label>Your Life:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/planeswalker.png" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input autofocus="true" type="number" class="form-control life-input" value="20">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

</div>
<div class="col-sm-6">

<label>Opponent Life:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/planeswalker.png" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input type="number" class="form-control life-input" value="20">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

</div>
</div>


<label>Storm Count:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/tempest.png" width="48px">&nbsp;
		<button tabindex="-1" class="btn btn-lg btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="stormInput" type="number" class="form-control form-control-lg" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-lg btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

<div class="row">

<div class="col-md-4 col-sm-6">
<label>White Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/white.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="whiteInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>
</div>

<div class="col-md-4 col-sm-6">
<label>Blue Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/blue.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="blueInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>
</div>

<div class="col-md-4 col-sm-6">
<label>Black Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/black.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="blackInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>
</div>

<div class="col-md-4 col-sm-6">
<label>Red Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/red.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="redInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>
</div>

<div class="col-md-4 col-sm-6">
<label>Green Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/green.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="greenInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>
</div>

<div class="col-md-4 col-sm-6">
<label>Colorless Mana:</label>
<div class="input-group">
	<div class="input-append">
		<img src="img/colorless.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="colorlessInput" type="number" class="form-control" value="0" min="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

</div>
</div>

<label>Notes:</label>
<textarea class="form-control" rows="5" placeholder="Type notes here..."></textarea>

<details><summary>More Mana:</summary>
<div class="row">
</div>
</details>

<br>
<!-- <label>Mana:</label> -->
<div id="manaDiv"></div>

<br>
<button class="btn btn-lg btn-bottom" onclick="$('input:not(.life-input)').val('0');"><img src="img/tap.svg" width="24px"> Drain</button>
<button class="btn btn-lg btn-bottom" onclick="window.location.reload();"><img src="img/untap.svg" width="24px"> Refresh</button>
<button class="btn btn-lg btn-bottom" data-toggle="modal" data-target="#infoModal" title="About Storm Tracker"><i class="fas fa-info-circle"></i> Info</button>


<div class="modal fade" id="infoModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"><i class="fas fa-info"></i> Info</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<p>Use <kbd>Tab</kbd> and <kbd>Shift</kbd>+<kbd>Tab</kbd> to navigate inputs.</p>
				<p>Or use the arrow keys ( <kbd><i class="fas fa-arrow-up"></i></kbd> <kbd><i class="fas fa-arrow-down"></i></kbd> ) to increase or decrease the values.</p>
				<p>Drain button clears storm count and mana.</p>
				<p>Refresh button clears all.</p>
			</div>
			<div class="modal-footer">
				<button title="Email me at justingolden@rgbstudios.org" onclick="window.open('mailto:justingolden@rgbstudios.org','_blank');" class="btn btn-default">Email me <i class="fas fa-envelope"></i></button>
				<button title="View repo on Github" onclick="window.open('https://github.com/justingolden21/storm-tracker','_blank');" class="btn btn-default">View on GitHub <i class="fab fa-github"></i></button>
				<button class="btn btn-default" title="Toggle fullscreen" onclick="toggleFullscreen();">
				Fullscreen <i class="fas fa-arrows-alt"></i></button>
<!-- 				<button title="Donate on PayPal" onclick="window.open('https://www.paypal.me/RGBStudios','_blank');" class="btn btn-default">
				Donate <i class="fas fa-donate"></i></button> -->
			</div>
		</div>
	</div>
</div>
