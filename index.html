<!DOCTYPE html>
<html>
<head>

<title>Storm Tracker</title>
<meta charset="utf-8">
<meta name="title=" content="Storm Tracker">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Track mana, storm count, and more for MTG storm decks">
<meta name="keywords" content="storm tracker, mtg storm, mtg storm deck, mtg storm tracker, mtg life mana tracker, modern storm, legacy storm, mtg modern storm, mtg legacy storm, modern storm deck, legacy storm deck, mtg modern storm deck, mtg legacy storm deck">

<link rel="icon" href="img/izzet.png" type="image/png">

<meta id="theme1" name="theme-color" content="#fff">
<meta id="theme2" name="msapplication-navbutton-color" content="#fff">
<meta id="theme3" name="apple-mobile-web-app-status-bar-style" content="#fff">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>
<body>

<div class="container text-center">

<h3>STORM TRACKER</h3>

<div id="stormDiv"></div>

<!-- TODO: icons, pretty image(s) -->

<div class="row">
<div class="col-sm-6">

Your Life:
<div class="input-group">
	<div class="input-append">
		<img src="img/planeswalker.png" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input autofocus="true" type="number" class="form-control life-input" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

</div>
<div class="col-sm-6">

Opponent Life:
<div class="input-group">
	<div class="input-append">
		<img src="img/planeswalker.png" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input type="number" class="form-control life-input" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

</div>
</div>


Storm Count:
<div class="input-group">
	<div class="input-append">
		<img src="img/blue-red.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="stormInput" type="number" class="form-control form-control-lg" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

Blue Mana:
<div class="input-group">
	<div class="input-append">
		<img src="img/blue.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="blueInput" type="number" class="form-control" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

Red Mana:
<div class="input-group">
	<div class="input-append">
		<img src="img/red.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="redInput" type="number" class="form-control" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>


Colorless Mana:
<div class="input-group">
	<div class="input-append">
		<img src="img/colorless.svg" width="32px">&nbsp;
		<button tabindex="-1" class="btn btn-minus"><i class="fas fa-minus"></i></button>
	</div>
	<input id="colorlessInput" type="number" class="form-control" value="0">
	<div class="input-append">
		<button tabindex="-1" class="btn btn-plus"><i class="fas fa-plus"></i></button>
	</div>
</div>

Notes:
<textarea class="form-control"></textarea>

Mana:
<div id="manaDiv"></div>

<br>
<button class="btn btn-lg" onclick="$('input:not(.life-input)').val('0');"><img src="img/tap.svg" width="32px"> Drain</button>
<button class="btn btn-lg" onclick="window.location.reload();"><img src="img/untap.svg" width="32px"> Refresh</button>
<hr>
<p>Use <kbd>Tab</kbd> and <kbd>Shift</kbd>+<kbd>Tab</kbd> to navigate inputs.</p>
<p>Drain button clears storm count and mana.</p>
<p>Refresh button clears all.</p>
<hr>
<p>Images and symbols &copy; Wizards of the Coast</p>

</div>





</body>
</html>
